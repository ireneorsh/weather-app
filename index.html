<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d8b668aaf3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="city-input">
        <form id="formCity">
          <input
            type="text"
            placeholder="Search city..."
            class="search-city"
            id="cityName"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" class="search-btn" />
        </form>
        <button class="current-location-button">Current Location</button>
      </div>
      <div class="row current-day">
        <div class="col-sm-6 current-day-1">
          <h1 id="city">Kyiv</h1>
          <ul>
            <li class="date" id="date">Mon</li>
            <li class="description" id="description">Partly cloudy</li>
          </ul>
        </div>

        <div class="col-sm-6 current-day-2">
          <div class="icon-and-temp">
            <i
              class="fa-solid fa-cloud-sun partly-cloudy-icon"
              id="weather-icon"
            ></i>
            <span id="temperature" class="temp"> 27</span
            ><span class="units"
              ><a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>

          <ul class="humidity-wind">
            <li>Humidity: <span id="humidity">68</span>%</li>
            <li>Wind: <span id="wind">12</span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="row next-days">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                Tue<br />
                <i class="fa-solid fa-cloud-sun weather-icons"></i>
              </p>
              <h5 class="card-title" id="card-title1">25°/28°</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                Wed<br /><i class="fa-solid fa-cloud-sun weather-icons"></i>
              </p>
              <h5 class="card-title" id="card-title2">27°/29°</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                Thu<br /><i class="fa-solid fa-sun weather-icons"></i>
              </p>
              <h5 class="card-title" id="card-title3">26°/28°</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                Fri<br /><i class="fa-solid fa-sun weather-icons"></i>
              </p>
              <h5 class="card-title" id="card-title4">27°/30°</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                Sat<br /><i class="fa-solid fa-cloud-sun weather-icons"></i>
              </p>
              <h5 class="card-title" id="card-title5">24°/26°</h5>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <small class="open-src-code">
        <a
          class="open-src-code-link"
          href="https://github.com/ireneorsh/weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Iryna Orshak
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
