<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d8b668aaf3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="city-input">
        <form id="formCity">
          <input
            type="text"
            placeholder="Enter a city..."
            class="search-city"
            id="cityName"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" class="search-btn" />
        </form>
        <button class="current-location-button">Current Location</button>
      </div>
      <div class="row current-day">
        <div class="col-sm-6 current-day-1">
          <h1 id="city">Kyiv</h1>
          <span id="country" class="country"> UA</span>

          <ul>
            <li class="date">Last updated: <span id="date">Mon</span></li>
            <li class="description" id="description"></li>
          </ul>
        </div>

        <div class="col-sm-6 current-day-2">
          <div class="icon-and-temp">
            <img src="" class="partly-cloudy-icon" id="weatherIcon" />
            <span id="temperature" class="temp"> </span
            ><span class="units"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>

          <ul class="humidity-wind">
            <li>Humidity: <span id="humidity"> </span>%</li>
            <li>Wind: <span id="wind"> </span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="row forecast" id="forecast">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <p class="forecast-date" id="forecastDate1">Tue</p>
              <div>
                <img
                  src=""
                  class="fa-solid fa-cloud-sun weather-icons"
                  id="iconForecast1"
                />
              </div>
              <h5 class="forecast-temp" id="forecastTemp1">
                <span class="forecast-temp-max">28° </span
                ><span class="forecast-temp-min">20°</span>
              </h5>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <p class="forecast-date" id="forecastDate2">Wed</p>
              <div>
                <img
                  src=""
                  class="fa-solid fa-cloud-sun weather-icons"
                  id="iconForecast2"
                />
              </div>
              <h5 class="forecast-temp" id="forecastTemp2">
                <span class="forecast-temp-max">29° </span
                ><span class="forecast-temp-min">24°</span>
              </h5>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <p class="forecast-date" id="forecastDate3">Thu</p>
              <div>
                <img
                  src=""
                  class="fa-solid fa-sun weather-icons"
                  id="iconForecast3"
                />
              </div>
              <h5 class="forecast-temp" id="forecastTemp3">
                <span class="forecast-temp-max">28° </span
                ><span class="forecast-temp-min">21°</span>
              </h5>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <p class="forecast-date" id="forecastDate4">Fri</p>
              <div>
                <img
                  src=""
                  class="fa-solid fa-sun weather-icons"
                  id="iconForecast4"
                />
              </div>
              <h5 class="forecast-temp" id="forecastTemp4">
                <span class="forecast-temp-max">30° </span
                ><span class="forecast-temp-min">23°</span>
              </h5>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <p class="forecast-date" id="forecastDate5">Sat</p>
              <div>
                <img
                  src=""
                  class="fa-solid fa-cloud-sun weather-icons"
                  id="iconForecast5"
                />
              </div>
              <h5 class="forecast-temp" id="forecastTemp5">
                <span class="forecast-temp-max">26° </span
                ><span class="forecast-temp-min">19°</span>
              </h5>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <small class="open-src-code">
        <a
          class="open-src-code-link"
          href="https://github.com/ireneorsh/weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Iryna Orshak
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
